<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Your website description">
    <meta name="author" content="Max, Zak, Jackson, Hubi, Alfie, Dan">

    <!-- Add your title here -->
    <title></title>

    <style>
        .loadingSpinner {
        display: none;
        border: 16px solid #f3f3f3; /* Light grey */
        border-top: 16px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
        }

        @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
        }
    </style>

</head>

<body>
    <div lass="form-container">
        <form action="/search" method="get">
            <input type="text" id="search" name="query" placeholder="Enter your search query">
            <button type="searchButton" onclick="showLoading()">Search</button>
            <div id="spinner" class="loadingSpinner"></div>
        </form>
    </div>

    <script>
 
        window.addEventListener('pageshow', function(event) {
            var spinner = document.getElementById('spinner');
                spinner.style.display = 'none';
        });
        
        function showLoading() {
            var spinner = document.getElementById('spinner');
            spinner.style.display = 'block';
        }
    </script>
</body>

</html>
